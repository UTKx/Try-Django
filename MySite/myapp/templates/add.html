<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gareeb|Register</title>
</head>

<body>

    {% extends 'index.html' %}
    {% block content %}

    <br>
    <h1 style="text-align: center;">Gareeb Registration</h1><br> 

    <div class="container">
        <!-- USE GET OR POST -->
        <!-- <form action="/getshow/" method="GET"> -->
        <!-- <form action="/postshow/" method="POST"> -->
        <form action="/putdata/" method="GET">
            <!-- {% csrf_token %} -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Name</label>
                    <input name="name" type="text" class="form-control" id="inputEmail4" placeholder="Gareeb Singh">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="gareebsingh@mail.com">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="Enter Your Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input name="address1" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input name="address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input name="city" type="text" class="form-control" id="inputCity" placeholder="Enter City">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select name="state" id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Jammu and Kashmir</option>
                        <option>Sikkim</option>
                        <option>New Delhi</option>
                        <option>Kolkata</option>
                        <option>Mizoram</option>
                        <option>Assam</option>
                        <option>Kerala</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input name="zip" type="text" class="form-control" id="inputZip" placeholder="Enter Zipcode">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I have read the <a style="color: blue;" href="#">Terms & Conditions</a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-light" style="background-color: #0FFF95; color: beige;">Sign Up</button>
        </form>
    </div>

    {% endblock %}

</body>

</html>
